<template name="login">

    <div class="main main-login" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/Food-Wallpapers-HD-7.jpg') 0px 0px; background-size: cover; ">
        <h1 class="animated wow fadeInDown">Đăng nhập</h1>

        <div class="main-info animated fadeInLeftBig">
            <div class="main-info1">
                <form id="login_form">
                    <input type="text" name="email" id="email" placeholder="Tên Đăng Nhập" required>
                    <input type="password" name="password" id="password" placeholder="Mật Khẩu" required>
                    <input type="submit" value="{{i18n 'form.login_label'}}">
                </form>
                <p>Quên Mật Khẩu? <a href="#">Click Here</a></p>
            </div>
        </div>
    </div>

    <!--Main-->
</template>
